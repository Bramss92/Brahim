<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Le mot le plus long</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        main {
            margin: 50px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #citation {
            font-style: italic;
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        #mot_long {
            font-weight: bold;
            font-size: 20px;
            color: #007bff;
            margin-top: 15px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Le mot le plus long</h1>
    </header>

    <main>
        <p id="citation">"Choisissez un travail que vous aimez et vous n’aurez pas à travailler un seul jour de votre vie."</p>
        <p id="mot_long"></p>
        <button onclick="trouverMotLong()">Trouver le mot le plus long</button>
    </main>

    <footer></footer>

    <script src="mot-long.js"></script>
</body>

</html>
